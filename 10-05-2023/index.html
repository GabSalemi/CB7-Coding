        <header class="main__header">
            <h1 class="main__title">Script <span>Calculator</span></h1>
        </header>
        <main class="relative__container">
            <div class="calculator__container">
                <div class="calc__display">
                    <div type="text" class="display__input" name="display" placeholder="0"></div> 
                </div>
                <div class="calc__buttons">
                    <!-- Prima riga -->
                    <button class="num btn1" value="1">1</button>
                    <button class="num btn2" value="2">2</button>
                    <button class="num btn3" value="3">3</button>
                    <button class="operator btnSum" value="+">+</button>
                    <!-- seconda riga -->
                    <button class="num btn4" value="4">4</button>
                    <button class="num btn5" value="5">5</button>
                    <button class="num btn6" value="6">6</button>
                    <button class="operator btnSub" value="-">-</button>
                    <!-- terze riga -->
                    <button class="num btn7" value="7">7</button>
                    <button class="num btn8" value="8">8</button>
                    <button class="num btn9" value="9">9</button>
                    <button class="operator btnMult" value="*">*</button>
                    <!-- quarta riga -->
                    <button class="btnMod" value="%">%</button>
                    <button class="num btn0" value="0">0</button>
                    <button class="btnExp" value="^">^</button>
                    <button class="operator btnDiv" value="/">/</button>
                    <!-- quinta riga -->
                    <button class="btnOpBr" value="(">(</button>
                    <button class="btnClBr" value=")">)</button>
                    <button class="btnCE" value="">CE</button>
                    <button class="btnResult" value="">=</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
</body>
